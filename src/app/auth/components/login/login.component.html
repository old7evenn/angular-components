<form 
    [formGroup]="userData"
    (ngSubmit)="onSubmit()" 
    class="w-full"
  >
  <h1 class="text-[18px] font-bold mb-3">Login</h1>
  <div class="flex flex-col gap-1"> 
    <label for="email" class="text-grayText">login</label>
    <div class="relative">
      <input id="email" type="email" formControlName="email" required class="bg-grayDark focus:outline-none px-2 py-[6.5px] w-full" />
      <div class="text-red absolute h-1 w-full bg-red rounded-b-[4px]" *ngIf="(userData.controls['email'].invalid && (userData.controls['email'].dirty || userData.controls['email'].touched)) || error"></div>
    </div>

    <label for="password" class="text-grayText">password</label>
    <div class="relative">
      <input id="password" type="password" formControlName="password" required class="bg-grayDark focus:outline-none px-2 py-[6.5px] w-full" />
      <div class="text-red absolute h-1 w-full bg-red rounded-b-[4px]" *ngIf="(userData.controls['password'].invalid && (userData.controls['password'].dirty || userData.controls['password'].touched)) || error"></div>
      <div class="text-red" *ngIf="(userData.controls['password'].invalid && (userData.controls['password'].dirty || userData.controls['password'].touched)) || error">{{error}}</div>
    </div>
  </div>
  <div class="flex gap-4 mt-5 justify-end">
    <button class="px-6 py-[6.4px] rounded-md text-backgroundBlue underline cursor-pointer" (click)="switchTab ? switchTab('register') : null">Registration</button>
    <button class="bg-backgroundBlue px-6 py-[6.4px] rounded-md text-white shadow-blue-shadow" (click)="switchTab ? switchTab('login') : null">Login</button>
  </div>
</form>
